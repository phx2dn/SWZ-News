<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">

<title>Sign Up</title>

</head>

<body>
<div id="signup-password"> 
<div class="info-message hidden">
</div> 
<h1>Create a News Account</h1> 
<label for="name">UserName</label> 
<input type="text" name="name" id="name" tabindex="0" autocorrect="off" spellcheck="false" autocapitalize="off" value="" autofocus="" placeholder="e.g., username"> 
<br>
<label for="email">Email</label> 
<input type="email" name="email" id="email" tabindex="0" autocorrect="off" spellcheck="false" autocapitalize="off" value="" placeholder="e.g., email"> <div id="email-error" class="hidden error-message">
</div> 
<br>
<label for="password">Password</label> <input type="password" name="password" id="password" tabindex="0" placeholder="e.g., ••••••••••••"> 
<br>
<label for="password2">Conform Password</label> <input type="password" name="password2" id="password2" tabindex="0" placeholder="e.g., ••••••••••••"> 

<div id="tos-checkbox" class="hidden"> 
<input id="accept-tos" type="checkbox" checked="checked"> 
I accept the <a href="/legal" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a> 
</div>  
<p class="quiet"> By proceeding to create your account, you are agreeing to our <a href="/legal" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>.  If you do not agree, you cannot use. </p>  
<input id="signup" tabindex="0" type="button" class="button button-green" value="Create New Account"> 
</div>

<br>


<p class="quiet"> Already have an account? <a href="/login" tabindex="0">Log in.</a> </p>
</body>

</html>
